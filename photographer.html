<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photographer-info">
        <h2 id="photographerName"></h2>
        <p id="photographerLocation"></p>
        <p id="photographerTagline"></p>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="image-container" id="photographerImageContainer"></div>
    </div>

    <!-- Ajoutez le filtre ici -->
    <!-- Filter container -->
<div class="filter-container">
  <span class="filter-label">Trier par :</span>
  <div class="custom-select-wrapper">
    <div class="custom-select">
      <div class="custom-select__trigger">
        <span>Popularité</span>
        <div class="arrow arrow-down"></div>
      </div>
      <div class="custom-options">
        <!-- La classe 'selected' est retirée d'ici pour éviter la duplication -->
        <span class="custom-option" data-value="popularity">Popularité</span>
        <span class="custom-option" data-value="date">Date</span>
        <span class="custom-option" data-value="title">Titre</span>
      </div>
    </div>
  </div>
</div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/HTMLphotographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
