<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe</title>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="Logo Fisheye" class="logo" />
  </header>
  <main id="main">
    <!-- La section photograph-header sera créée et ajoutée par le script JavaScript -->

    <!-- Filtre de triage -->
    <section class="filter-container">
      <span class="filter-label">Trier par :</span>
      <div class="custom-select-wrapper">
        <div class="custom-select">
          <div class="custom-select__trigger">
            <span>Popularité</span>
            <div class="arrow arrow-down"></div>
          </div>
          <div class="custom-options">
            <span class="custom-option" data-value="likes">Popularité</span>
            <span class="custom-option" data-value="date">Date</span>
            <span class="custom-option" data-value="title">Titre</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Conteneur spécifique pour les médias -->
    <section id="media-container">
      <!-- Les médias triés seront affichés ici -->
    </section>
  </main>

<!-- Modal de contact -->
<div id="contact_modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contactez-moi <span id="photographer-name-modal"></span></h2>
    <form id="contact-form">
      <div class="form-data">
        <label for="first-name">Prénom</label>
        <input id="first-name" name="first-name" type="text" required />
      </div>
      <div class="form-data">
        <label for="last-name">Nom</label>
        <input id="last-name" name="last-name" type="text" required />
      </div>
      <div class="form-data">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-data">
        <label for="message">Votre message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="contact_button">Envoyer</button>
    </form>
  </div>
</div>

  <!-- Scripts -->
  <script src="scripts/pages/HTMLphotographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>
</html>
